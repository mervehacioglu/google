<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" type="image/png" sizes="16x16" href="google-chrome-svgrepo-com.svg">
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: rgb(218, 215, 215);">
    <div>
        <div class="head">
            <ul class="ul">
                <a href="">Gmail</a>
                <a href="">Görseller</a>
            </ul>
            <img class="ust" src="apps-svgrepo-com.svg">
            <img class="ust" src="user-circle-svgrepo-com.svg">
        </div>
        <div>
            <p class="google"> Google</p>
        </div>
        <div>
            <form style="margin-right: 300px; display: flex;justify-content:right  ;">
                <input class="search" type="text" name="q" placeholder="  Google'da arayın veya URL'yi yazın." required>
                <img src="search-svgrepo-com.svg" style="height: 40px; width: 30px;">
            </form>
        </div>
    </div>
    <div class="fotogenel">
        <div>
            <img class="foto" src="store-microsoft-svgrepo-com.svg">
            <p> Web Mağazası</p>
        </div>
        <div>
            <img class="foto" src="plus-alt-svgrepo-com.svg" >
            <p> Kısayol Ekle</p>
        </div>
    </div>
    <footer style="display: flex;justify-content: end;margin-bottom: 0px;">
        <div class="dfoot">
            <button class="footer" type="button">Chrome'u özelleştir</button>
        </div>
    </footer>

</html>
